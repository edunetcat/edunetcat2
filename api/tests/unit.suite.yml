# Codeception Test Suite Configuration

# suite for unit (internal) tests.
class_name: UnitTester
modules:
    enabled: [PhpBrowser, REST, Asserts, UnitHelper, Yii2]
    config:
       PhpBrowser: 
               url: 'http://localhost' 
       REST: 
               url: 'http://localhost' 
       Yii2:
               configFile: config/main.php
