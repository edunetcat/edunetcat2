<div ng-controller="CentresEditCtrl">

	<div class="row">
	    <div class="col-lg-12">
	        <h1 class="page-header">Crear nou centres</h1>
	    </div>
	    <!-- /.col-lg-12 -->
	</div>
	<!-- /.row -->

	<div class="row">
	    <div class="col-lg-12">
	        <!-- /.panel -->
	        <div class="panel panel-default">
	            <div class="panel-heading">
	                
	            </div>
	            <!-- /.panel-heading -->
	            <div class="panel-body">
	                <div class="row">
	                    <div class="col-lg-12">

					        <form enctype="application/x-www-form-urlencoded">
							  <div class="form-group">
							    <label for="id">Id:</label>
							    <input ng-model="centre.id" class="form-control" id="id" disabled>
							  </div>
							  <div class="form-group">
							    <label for="nom">Nom del centre:</label>
							    <input ng-model="centre.nom" class="form-control" id="nom" placeholder="Introdueix el nom del centre">
							  </div>
							  <div class="form-group">
							    <label for="direccio">Adreça:</label>
							    <input ng-model="centre.direccio" class="form-control" id="direccio">
							  </div>
							  <div class="form-group">
							    <label for="telefon">Telèfon:</label>
							    <input ng-model="centre.telefon" class="form-control" id="telefon">
							  </div>
							  <div class="form-group">
							    <label for="poblacio">Població:</label>
							    <input ng-model="centre.poblacio" class="form-control" id="poblacio">
							  </div>
							    <button type="submit" class="btn btn-success" ng-click="updateCentre()">Actualitzar</button>
							    <button type="submit" class="btn" ng-click="cancel()">Cancelar</button>
							</form>

	                    </div>
	                    <!-- /.col-lg-4 (nested) -->
	                    <div class="col-lg-8">
	                        <div id="morris-bar-chart"></div>
	                    </div>
	                    <!-- /.col-lg-8 (nested) -->
	                </div>
	                <!-- /.row -->
	            </div>
	            <!-- /.panel-body -->
	        </div>
	        <!-- /.panel -->                    
	    </div>
	    <!-- /.col-lg-12 -->

	   
	</div>
	<!-- /.row -->

</div>
