<div id="myModal" class="modal fade">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
                <h4 class="modal-title">Missatge enviat correctament</h4>
            </div>
            <div class="modal-body">
                <p>El missatge s'ha enviat correctament al destinatari</p>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-primary" onclick="tancarModal()">Acceptar</button>
            </div>
        </div>
    </div>
</div>

<script>
	function enviarMissatge() {
		setTimeout(function(){  
			$("#myModal").modal('show');
		}, 500);
	}

	function tancarModal() {
		$("#myModal").modal('hide');

		setTimeout(function(){  		
			window.location.replace("/#/missatges");
		}, 700);
	}

</script>
